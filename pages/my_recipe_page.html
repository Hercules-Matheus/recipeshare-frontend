<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RecipeShare</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../dist/bundle.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="backBtn">
        <i class="backBtn material-icons">arrow_back</i>
      </div>
      <h1>RecipeShare</h1>
      <!-- Recipe Form -->
      <div id="recipe-section">
        <h2>Adicionar Receita</h2>
        <input type="text" id="recipe-name" placeholder="Nome da Receita" />
        <textarea
          id="recipe-description"
          placeholder="Descrição da Receita"
        ></textarea>
        <button id="createBtn">Adicionar Receita</button>

        <h2 class="your-recipe">Suas Receitas</h2>
        <div id="recipe-list" class="recipe-list"></div>
    </div>
  </body>
</html>
