<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RecipeShare</title>
  </head>
  <body>
    <div class="container">
      <div id="backBtn">
        <i class="backBtn material-icons">arrow_back</i>
      </div>
      <h1>RecipeShare</h1>
      <!-- Recipe Form -->
      <div id="recipe-section">
        <h2>Editar Receita</h2>
        <input type="text" id="recipe-name" placeholder="Nome da Receita" />
        <textarea
          id="recipe-description"
          placeholder="Descrição da Receita"
        ></textarea>
        <button id="saveBtn">Salvar alterações</button>
    </div>
  </body>
</html>
